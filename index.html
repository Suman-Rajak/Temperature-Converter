<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter by SR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 id="heading">Please Enter the Temperature</h2>
    <form class="row gy-2 gx-3 align-items-center" onsubmit="calculatetemp(); return false"> 

        <!-- return false is used to prevent auto submit of the form...Alternative = e.preventdefault() -->

        <div class="inputs">

            <div class="col-auto">
                <input type="number" class="form-control" id="temp" placeholder="Enter Temperature" value="0">
            </div>

            <div class="col-auto">
                <select class="form-select" id="unit" name="temp_diff">
                    <option value="none">Choose Unit</option>
                    <option value="cel">°Celsius</option>
                    <option value="fah">°Fahrenheit</option>
                </select>
            </div>
        </div>

        <div class="col-auto align-bottom mx-auto">
            <button type="submit" class="btn btn-primary" name="temp">Convert</button>
        </div>
    </form>
    <h4 id="result" class="text-center"></h4>


    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
